<!DOCTYPE html>

            <div class="product-card">

            </div>
            <div class="product-card">
                <img src="producto3.jpg" alt="Producto 3">
            </div>
            <div class="product-card">
                <img src="producto4.jpg" alt="Producto 4">
            </div>

    <footer>
        <p> Crea tu tienda gratis en <a href="#">Catalog Store</a></p>
